<!DOCTYPE html>
<html lang="en" ng-app="BackbeatApp">
<head>
  <meta charset="utf-8">
  <title ng-controller="TitleCtrl">{{title}}</title>
  <meta name="description" content="Backbeat Networks">

  <base href="/app/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/app.css">

  <!-- adds typekit to the site, to access adobe fonts -->
  <script type="text/javascript">
    (function(d) {
      var config = {
        kitId: 'exc2eqi',
        scriptTimeout: 3000

    })(document);
  </script>

  <!-- including external javascript files in vendor folder -->
  <script src="vendor/angular.min.js"></script>
  <script src="vendor/angular-route.min.js"></script>
  <script src="vendor/angular-aria.min.js"></script>
  <script src="vendor/jquery.min.js"></script>

  <!-- app files -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/backbeat.js"></script>
</head>
<body ng-cloak>
  <!-- TODO necessary to have header/footer? -->
  <!-- <div ng-include="templates/header.html"></div> -->
  <div ng-view></div>
  <!-- <div ng-include="templates/footer.html"></div> -->

</body>
</html>
